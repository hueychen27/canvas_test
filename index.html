<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .verySpecial {
            font-size: larger;
            text-decoration: dotted;
            color: blueviolet;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .stic {
            position: relative;
            width: fit-content;
            height: fit-content;
        }

        #tool {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            border: 1px solid black;
            background-color: aquamarine;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            height: max-content;
            flex-wrap: nowrap;
        }

        .cool {
            text-decoration: slategray wavy underline;
        }

        .btn {
            border-radius: 2px;
            background-color: antiquewhite;
            padding: 15px;
        }

        .btn:hover {
            background-color: burlywood;
        }

        input[type=number].hideArrows {
            -webkit-appearance: textfield;
            -moz-appearance: textfield;
            appearance: textfield;
        }
    </style>
    <link href="Notepad.png" rel="icon" type="image/png">
    <script src="index.js" defer></script>
</head>

<body>
    <h1>Wow canvas wow</h1>
    <p>so special <span class="verySpecial" title="wow!">canvas</span></p>
    <div class="stic">
        <div id="tool">
            <h1 class="cool">cool toolbar</h1>
            <label for="colour">Color: <input type="color" id="colour"></label>
            <label></label>
            <label for="type">
                Type:
                <select id="type">
                    <option value="normal" selected>Normal (Default)</option>
                    <optgroup label="Some Fun Types">
                        <option value="firework">Firework</option>
                        <option value="lightning">Lightning</option>
                    </optgroup>
                    <optgroup label="Some Weird Types">
                        <option value="stretcher">Stretcher</option>
                    </optgroup>
                </select>
            </label>
            <label for="thickness">
                Thickness:
                <input type="number" value="5" id="thickness" onkeypress="return (event.key >= 0 && event.key <= 9) && (document.getElementById('type').value != 'stretcher')" min="1">
            </label>
            <label for="power">
                Power:
                <input type="number" value="" id="power" class="hideArrows" onkeypress="return ((event.key >= 0 && event.key <= 9) && (document.getElementById('type').value != 'normal' && document.getElementById('type').value != 'stretcher'))" min="1">
            </label>
            <label for="mode">
                Mode:
                <select id="mode">
                    <option value="" selected>Paint</option>
                    <option value="erase">Erase</option>
                </select>
            </label>
            <button id="reset" class="btn">Reset Thickness and Power Values</button>
            <button class="btn" id="save">I need to save this</button>
            <button class="btn" id="upload">load!!!</button>
            <button id="remove" class="btn">Remove aaaallll</button>
        </div>
        <canvas style="border: 10px ridge black; margin: 0; padding: 0;" title="very interesting" id="test1">This is a test canvas element.</canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
