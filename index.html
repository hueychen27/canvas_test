<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .verySpecial {
            font-size: larger;
            text-decoration: dotted;
            color: blueviolet;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .stic {
            position: relative;
            width: fit-content;
            height: fit-content;
        }

        #tool {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            border: 1px solid black;
            background-color: aquamarine;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20%;
            height: max-content;
        }

        .cool {
            text-decoration: slategray wavy underline;
        }

        .btn {
            border-radius: 2px;
            background-color: antiquewhite;
            padding: 15px;
        }

        .btn:hover {
            background-color: burlywood;
        }

        input[type=number].hideArrows {
            -webkit-appearance: textfield;
            -moz-appearance: textfield;
            appearance: textfield;
        }
    </style>
</head>

<body>
    <h1>Wow canvas wow</h1>
    <p>so special <span class="verySpecial" title="wow!">canvas</span></p>
    <div class="stic">
        <div id="tool">
            <h1 class="cool">cool toolbar</h1>
            <label for="colour">Color: <input type="color" id="colour"></label>
            <label></label>
            <label for="type">
                Type:
                <select id="type">
                    <option value="normal" selected>Normal</option>
                    <option value="firework">Firework</option>
                    <option value="lightning">Lightning</option>
                </select>
            </label>
            <label for="thickness">
                Thickness:
                <input type="number" value="5" id="thickness" onkeypress="return (event.key >= 0 && event.key <= 9)" min="1">
            </label>
            <label for="power">
                Power:
                <input type="number" value="" id="power" class="hideArrows" onkeypress="return ((event.key >= 0 && event.key <= 9) && document.getElementById('type').value != 'normal')" min="1">
            </label>
            <label for="mode">
                Mode:
                <select id="mode">
                    <option value="" selected>Paint</option>
                    <option value="erase">Erase</option>
                </select>
            </label>
            <button class="btn" id="save">I need to save this</button>
            <button class="btn" id="upload">load!!!</button>
            <button id="remove" class="btn">Remove aaaallll</button>
        </div>
        <canvas style="border: 10px ridge black; margin: 0; padding: 0;" title="very interesting" id="test1">This is a test canvas element.</canvas>
    </div>
    <script>
        // some code is from https://dev.to/javascriptacademy/create-a-drawing-app-using-javascript-and-canvas-2an1
        const canvas = document.getElementById("test1");
        const ctx = canvas.getContext("2d");
        const thing = document.getElementById("tool");
        const type = document.getElementById("type");
        const canvasOffsetX = canvas.offsetLeft;
        const canvasOffsetY = canvas.offsetTop;
        canvas.width = window.innerWidth - canvasOffsetX - 20;
        canvas.height = window.innerHeight - canvasOffsetY - 25;
        let isPainting = false;
        let lineWidth = 5;
        let startX;
        let startY;
        let thickness = {
            normal: 5,
            firework: 1,
            lightning: 5
        }
        const changeThickness = () => {
            document.getElementById("thickness").value = eval(`thickness.${type.value}`);
        }
        changeThickness();
        let power = {
            firework: 40,
            lightning: 20
        }
        const clear = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        thing.addEventListener('click', e => {
            if (e.target.id === 'remove') {
                clear();
            }
            if (e.target.id === 'save') {
                localStorage.setItem("thingy", canvas.toDataURL());
                localStorage.setItem("power", JSON.stringify(power));
                localStorage.setItem("thickness", JSON.stringify(thickness));
            }
            if (e.target.id === 'upload') {
                let dataURL = localStorage.getItem("thingy");
                let img = new Image;
                img.src = dataURL;
                img.onload = function () {
                    ctx.drawImage(img, 0, 0);
                };
                power = JSON.parse(localStorage.getItem("power"));
                thickness = JSON.parse(localStorage.getItem("thickness"));
            }
        });
        thing.addEventListener("change", e => {
            if (e.target.id === 'colour') {
                ctx.strokeStyle = e.target.value;
                ctx.fillStyle = e.target.value;
            }
            if (e.target.id === 'type') {
                if (type.value == 'normal') document.getElementById("power").value = "";
                eval(`if (type.value != 'normal') document.getElementById('power').value = power.${type.value}`)
                eval(`if (type.value == 'normal') document.getElementById('power').value = ''`)
                changeThickness();
            }
            if (e.target.id === 'power') {
                eval(`if (type.value != 'normal') power.${type.value} = e.target.value`)
            }
            if (e.target.id === 'thickness') {
                eval(`thickness.${type.value} = e.target.value`)
            }
        })
        document.onkeydown = (e) => {
            if (e.key == "c") clear();
        }
        canvas.addEventListener('mousedown', (e) => {
            isPainting = true;
            startX = e.clientX;
            startY = e.clientY;
        });

        canvas.addEventListener('mouseup', e => {
            isPainting = false;
            ctx.beginPath();
        });
        const draw = (e) => {
            // some code is from https://stackoverflow.com/a/16452675/15055490
            if (!isPainting) return;
            if (document.getElementById("mode").value == "erase") {
                ctx.globalCompositeOperation = "destination-out";
            } else {
                ctx.globalCompositeOperation = "source-over";
            }
            eval(`ctx.lineWidth = thickness.${type.value}`);
            ctx.lineCap = 'round';
            if (type.value == "normal") {
                ctx.lineTo(e.offsetX - canvasOffsetX, e.offsetY);
                ctx.stroke();
            }
            if (type.value == "firework") {
                ctx.rect(e.clientX - canvasOffsetX, e.offsetY, eval(`thickness.${type.value}`), eval(`thickness.${type.value}`));

                for (let i = 20; i--;) {
                    ctx.rect((e.offsetX - canvasOffsetX) + Math.random() * power.firework - (power.firework / 2),
                        e.offsetY + Math.random() * power.firework - (power.firework / 2), eval(`thickness.${type.value}`), eval(`thickness.${type.value}`));
                    ctx.fill();
                }
            }
            if (type.value == "lightning") {
                ctx.lineTo(e.offsetX - canvasOffsetX, e.offsetY);
                ctx.lineTo((e.offsetX - canvasOffsetX) + Math.random() * power.lightning - (power.lightning / 2),
                    e.offsetY + Math.random() * power.lightning - (power.lightning / 2));
                ctx.stroke();
            }
        }


        canvas.addEventListener('mousemove', draw);

        // ctx.font = "30px Arial";
        // ctx.fillText("Hello World", 10, 50);
        // ctx.beginPath();
        // ctx.moveTo(250, 250);
        // ctx.lineTo(200, 300);
        // ctx.lineTo(300, 200)
        // ctx.stroke()
        // ctx.fillRect(100, 100, 300, 69)
    </script>
</body>

</html>
