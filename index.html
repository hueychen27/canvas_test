<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .verySpecial {
            font-size: larger;
            text-decoration: dotted;
            color: blueviolet;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .stic {
            position: relative;
            width: fit-content;
            height: fit-content;
        }

        #tool {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            border: 1px solid black;
            background-color: aquamarine;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            height: max-content;
            flex-wrap: nowrap;
        }

        .cool {
            text-decoration: slategray wavy underline;
        }

        .btn {
            border-radius: 2px;
            background-color: antiquewhite;
            padding: 15px;
        }

        .btn:hover {
            background-color: burlywood;
        }

        input[type=number].hideArrows {
            -webkit-appearance: textfield;
            -moz-appearance: textfield;
            appearance: textfield;
        }

        .undo-redo-div {
            display: inline-flex;
            justify-content: center;
        }

        .special-btn {
            padding: 3px;
            background-color: beige;
        }

        .special-btn:hover {
            background-color: antiquewhite;
        }
    </style>
    <link href="Notepad.png" rel="icon" type="image/png">
</head>

<body>
    <h1>Wow canvas wow</h1>
    <p>so special <span class="verySpecial" title="wow!">canvas</span></p>
    <div class="stic">
        <div id="tool">
            <h1 class="cool">cool toolbar</h1>
            <label for="colour" title="Choose color of the pen (does not apply to eraser)">Color: <input type="color" id="colour"></label>
            <label for="type" title="Select type of pen to use.">
                Type:
                <select id="type">
                    <option value="normal" selected>Normal (Default)</option>
                    <optgroup label="Some Fun Types">
                        <option value="firework">Firework</option>
                        <option value="lightning">Lightning</option>
                    </optgroup>
                    <optgroup label="Some Weird Types">
                        <option value="stretcher">Stretcher</option>
                    </optgroup>
                </select>
            </label>
            <label for="thickness" title="Choose the amount of thickness of the pen or eraser for most types.">
                Thickness:
                <input type="number" value="5" id="thickness" onkeypress="return (event.key >= 0 && event.key <= 9) && (document.getElementById('type').value != 'stretcher')" min="1">
            </label>
            <label for="power" title="Choose the amount of power for fireworks or lightning.">
                Power:
                <input type="number" value="" id="power" class="hideArrows" onkeypress="return ((event.key >= 0 && event.key <= 9) && (document.getElementById('type').value != 'normal' && document.getElementById('type').value != 'stretcher'))" min="1">
            </label>
            <label for="mode" title="Select mode (Paint/Erase) to use.">
                Mode:
                <select id="mode">
                    <option value="" selected>Paint</option>
                    <option value="erase">Erase</option>
                </select>
            </label>
            <div class="undo-redo-div">
                <button id="undo" class="special-btn" title="Undos last action (You can use ctrl+z)">Undo</button>
            </div>
            <button id="reset" class="btn" title="Reset values of thickness and power to the defaults.">Reset Thickness and Power Values</button>
            <button class="btn" id="save" title="Save current drawing and power and thickness settings to localstorage.">I need to save this</button>
            <button class="btn" id="upload" title="Load drawing and power and thickness settings from localstorage.">load!!!</button>
            <button id="remove" class="btn" title="Remove entire drawing (Use the key &quot;c&quot;)">Remove aaaallll</button>
        </div>
        <canvas style="border: 10px ridge black; margin: 0; padding: 0;" title="very interesting" id="test1">This is a test canvas element.</canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js" defer></script>
</body>

</html>
